<div ng-controller="loginController">
	<div class="text-center">
		<div>用户登陆</div>
		<form>
			<div class="form-group">
		      <label for="firstname" class="col-sm-2 control-label">用户名</label>
		      <div class="col-sm-10">
		         <input type="text" name="username" ng-model="current.username" class="form-control" id="firstname" 
		            placeholder="username">
		      </div>
		   	</div>
		   	
		   	<div class="form-group">
		      <label for="firstname" class="col-sm-2 control-label">密码</label>
		      <div class="col-sm-10">
		         <input type="text" name="password" ng-model="current.password" class="form-control" id="firstname" 
		            placeholder="password">
		      </div>
		   	</div>
	
			<div>
				<div>
					<button type="button" class="btn btn-success" ng-click="login()">确定</button>
					<button type="button" class="btn btn-success">取消</button>
				</div>
			</div>
		</form>
		

	</div>
</div>
